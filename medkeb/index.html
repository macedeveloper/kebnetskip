<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedKeb Corporation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bi.min.css">
    <style>
        :root {
            --primary: #2A655E;
            --secondary: #83B8B0;
            --accent: #C4E3DE;
            --text: #1A3A34;
            --background: #F5FCFA;
        }

        /* Общие стили как в предыдущем примере */
        
        .hero {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
        }

        .hex-pattern {
            background-image: url(#hex-pattern);
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <svg width="0" height="0">
        <defs>
            <pattern id="hex-pattern" width="112" height="190" patternUnits="userSpaceOnUse">
                <path d="M56-254l53.4 30.5v61l-53.4 30.5-53.4-30.5v-61L56-254zM168-127.1l53.4-30.5v-61l-53.4-30.5-53.4 30.5v61l53.4 30.5z" fill="var(--primary)" opacity="0.1"/>
            </pattern>
        </defs>
    </svg>

    <div class="container">
        <header>
            <div class="logo">
                <img src="https://static.wikia.nocookie.net/kebabik/images/0/0f/MedKeb.png" alt="MedKeb" style="height: 50px">
            </div>
            <nav>
                <a href="#projects">Проекты</a>
                <a href="#research">Исследования</a>
                <a href="#ethics">Этика</a>
            </nav>
        </header>

        <section class="hero">
            <h1>MedKeb - доверьте нам ваше здоровье!</h1>
            <p>Инновационные медицинские решения с 1956 года</p>
        </section>

        <section id="projects">
            <h2>Наши проекты</h2>
            <div class="services-grid">
                <div class="service-card">
                    <h3><i class="bi bi-heart-pulse"></i> MedKeb Rehab</h3>
                    <p>Реабилитационные программы мирового уровня</p>
                </div>
                <div class="service-card">
                    <h3><i class="bi bi-dna"></i> Проект «Будущее»</h3>
                    <p>Передовые генетические исследования</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
